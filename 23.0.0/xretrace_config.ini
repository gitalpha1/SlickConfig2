[xretrace_config]
xretrace_config_version=V1_00
show_retrace_cursor_line_markers=0
show_most_recent_modified_line_markers=0
show_demodified_line_markers=0
track_demodified_lines_with_line_markers=0
track_demodified_lines_with_lineflags=0
retrace_timer_interrupt_sampling_interval=250
retrace_cursor_max_history_length=50
retrace_modified_lines_max_history_length=20
retrace_cursor_line_distance_recording_granularity=16
retrace_cursor_line_distance_viewing_granularity=8
retrace_cursor_min_region_pause_time_str=8
retrace_cursor_min_line_pause_time_str=4
retrace_delayed_start=0
track_modified_lines=1
show_retrace_modified_line_markers=0
buffer_retrace_cursor_max_items=4
buffer_retrace_modified_max_items=4
buffer_retrace_bookmarks_max_items=4
capture_retrace_data_to_disk=1
